---
layout: list
style: list
tag_list: blog_tags
favicon: blog
title: The Triptech Blog
---

<h1>The Triptech Blog</h1>

<!-- Generate each item in the list -->
{% for post in site.posts %}
  <div class="filterItem {{ post.tags | join: " " }}">
    <h2>
      <a href={{ post.url }}>{{ post.title }}</a>
    </h2>
    <p>{{ post.excerpt }}</p>

    <div class="metadata">
      <span class="tags">
        Tags:
        {% for tag in post.tags %}
          <a onclick="filterSelection('{{ tag }}')">{{ tag }}</a>
        {% endfor %}
      </span>
      <span class="author">By: {{ post.author }}</span>
    </div>
  </div>
{% endfor %}
